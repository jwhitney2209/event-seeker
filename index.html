<!DOCTYPE html>
<html lang="en">

<head>
  <title>Event Seeker</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/solar/bulmaswatch.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="container hero is-warning mb-4">
    <div class="hero-body">
      <p class="title is-1 has-text-centered"><span class="icon">
          <i class="fas fa-calendar"></i>
        </span> Event Seeker</p>
      <p class="subtitle is-3 has-text-centered">Search for a city to see weather forecast and events</p>
    </div>
  </header>

  <main class="container">
    <!-- User Input Form Start -->
    <div class="columns is-multiline">
      <div class="column is-one-quarter">
      <form class="field box ml-2" id="user-form">
        <label class="label">Search by City</label>

        <div class="control">
          <input id="city-name" class="input" type="text" placeholder="ex: San Antonio">
        </div>
        <div id="date-selection" class="control">
          <label class="label mt-2" for="datepicker">Select Your Date</label>
            <input type="text" class="input" id="datepicker" placeholder="Date" autocomplete="off">
        </div>
        <div class="control">
          <button class="button is-warning mt-2" id="search-btn">Find Events</button>
        </div>
      </form>
      <!-- Search History -->
      <div id="searched-cities" class="box ml-2 mt-3">
        <label class="label">Recent Searches:</label>
        <div id="recent-searches" class="buttons">
          <!-- Buttons Created Dynamically in script.js -->
        </div>
      </div>
    </div>
      <!-- Event List Container Start -->
      <section class="column is-half mt-3">
        <p class="title is-5 has-text-centered has-text-white" id="city-search"></p>
        <div id="event-list">
          
        </div>
      </section>
      <!-- Weather Container Start -->
      <div class="column" id="weather">
        <label class="label has-text-centered">Current 7-Day Forecast</label>
        <!-- Forecast Day 1 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate0"></label>
          <div id="forecastIcon0"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo0"></span><br>
            Hi: <span id="forecastHi0"></span><br>
          </p>
        </div>
        <!-- Forecast Day 2 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate1"></label>
          <div id="forecastIcon1"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo1"></span><br>
            Hi: <span id="forecastHi1"></span><br>
          </p>
        </div>
        <!-- Forecast Day 3 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate2"></label>
          <div id="forecastIcon2"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo2"></span><br>
            Hi: <span id="forecastHi2"></span><br>
          </p>
        </div>
        <!-- Forecast Day 4 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate3"></label>
          <div id="forecastIcon3"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo3"></span><br>
            Hi: <span id="forecastHi3"></span><br>
          </p>
        </div>
        <!-- Forecast Day 5 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate4"></label>
          <div id="forecastIcon4"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo4"></span><br>
            Hi: <span id="forecastHi4"></span><br>
          </p>
        </div>
        <!-- Forecast Day 6 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate5"></label>
          <div id="forecastIcon5"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo5"></span><br>
            Hi: <span id="forecastHi5"></span><br>
          </p>
        </div>
        <!-- Forecast Day 7 -->
        <div class="box ml-2">
          <label class="label" id="forecastDate6"></label>
          <div id="forecastIcon6"></div>
          <p class="subtitle has-text-white">
            Lo: <span id="forecastLo6"></span><br>
            Hi: <span id="forecastHi6"></span><br>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
