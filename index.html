<!DOCTYPE html>
<html lang="en">

<head>
  <title>Event Seeker</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/solar/bulmaswatch.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="container hero is-primary mb-4">
    <div class="hero-body">
      <p class="title is-1"><span class="icon">
          <i class="fas fa-calendar"></i>
        </span> Event Seeker</p>
      <p class="subtitle is-3">Search for a city to see weather forecast and events</p>
    </div>
  </header>
  <!--type in city name-->
  <main class="container">
    <!-- User Input Form Start -->
    <div class="columns is-multiline">
      <div class="column is-one-quarter" id="user-form">
        <!-- add classes from bulma for h3 -->
        <label class="label mt-4">Search by City</label>
        <div class="control">
          <input id="city-name" class="input" type="text" placeholder="ex: San Antonio">
        </div>
        <div class="control">
          <button class="button is-primary mt-4 mb-4" id="search-btn">Find Events</button>
        </div>

      </div>
      <!-- Event List Start -->
      <div class="column is-half" id="event-list">
      </div>
      <!-- weather for searched city -->
      <div class="column is-one-quarter" id="weather"></div>

    </div>
  </main>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
<footer></footer>

</html>
